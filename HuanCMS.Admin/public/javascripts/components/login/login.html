<!-- Login panel -->
<div class="login-form" ng-controller="LoginCtrl">
  <div class="panel panel-default">
      <div class="panel-heading text-center">
          <h3 class="panel-title">用户登录</h3>
      </div>
      <div class="panel-body">
          <form class="bs-example bs-example-form" role="form">
              <div class="input-group" style="margin-bottom: 20px;">
                 <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                 </span>
                 <input type="text" class="form-control" placeholder="用户名" ng-model="userName">
              </div>

              <div class="input-group" style="margin-bottom: 30px;">
                 <span class="input-group-addon">
                     <i class="fa fa-lock"></i>
                 </span>
                 <input type="password" class="form-control" placeholder="密码" ng-model="password">
              </div>

              <div class="row text-center">
                  <button class="btn btn-success" ng-click="login()">登录</button>
                  <button class="btn btn-success" ng-click="reset()">重置</button>
              </div>
           </form>
      </div>
  </div>
</div>
