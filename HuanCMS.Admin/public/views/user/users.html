<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Users
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Users</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Menu -->
    <div clss="row">
        <div class="col-md-8 pull-left">
            <div class="btn-group">
                <button class="btn btn-default" title="Refresh" ng-click="refresh()">
                    <i class="fa fa-refresh"></i>
                </button>
                <button class="btn btn-default" title="Add" ng-click="add()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="col-md-4 pull-right">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." ng-model="searchTxt">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="search()">Search</button>
              </span>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <th>User Name</th>
            <th>Display Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Created By</th>
            <th>Updated At</th>
            <th>Updated By</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.loginName}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.createdAt | DateFormat}}</td>
                <td>{{user.createdBy.name}}</td>
                <td>{{user.updatedAt | DateFormat}}</td>
                <td>{{user.updatedBy.name}}</td>
                <td>
                    <span class="fa fa-edit update" ng-click="update(user._id)"></span>
                    <span class="fa fa-remove delete" ng-click="delete(user._id)"></span> 
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row" style="text-align: center">
        <pagination total-items="count" ng-model="pagination.index" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" ng-change="pageChanged()" items-per-page="pagination.size"></pagination>
    </div>
</section>
