<!-- Start Edit User Modal Form -->
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form name="userInfoForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">User Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="User Name" ng-model="user.loginName" required="" ng-readonly="action ==='update'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">DisplayName:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="DisplayName" ng-model="user.name" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Password" ng-model="password.pwd" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Re-Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Re Password" ng-model="password.rePwd" required="">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <label class="pull-left local-font-color-orange">{{message}}</label>
    <button class="btn btn-smith" ng-disabled="!(userInfoForm.$valid && pwdIsTheSame)" ng-click="addOrUpdate()">OK</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
<!-- End Edit User Modal Form -->
